[www]
user = www-data
group = www-data

listen = 127.0.0.1:9000

; Static pool with 2 workers - minimum for 1C1G VPS
pm = static
pm.max_children = 2
pm.max_requests = 500

; Logging
access.log = /dev/null
slowlog = /dev/stderr
request_slowlog_timeout = 10s

; Security
security.limit_extensions = .php
