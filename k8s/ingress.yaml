apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laravel-ingress
  namespace: pi-k3s
  labels:
    app: laravel
  annotations:
    # Traefik specific annotations (K3s default)
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  # Local development with pi-k3s.local
  - host: pi-k3s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: laravel-service
            port:
              number: 80
  # Fallback rule without host (for IP-based access)
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: laravel-service
            port:
              number: 80
  # For production with actual domain (uncomment and update)
  # - host: pi.example.com
  #   http:
  #     paths:
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: laravel-service
  #           port:
  #             number: 80
