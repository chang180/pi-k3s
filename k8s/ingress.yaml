# Ingress configuration for K3s with Traefik
#
# NOTE: On a 1C1G VPS, Traefik is disabled to save memory (~100MB).
# The deployment uses hostPort: 80 instead for direct access.
#
# To use this ingress, install K3s WITHOUT --disable=traefik, then apply:
#   kubectl apply -f k8s/ingress.yaml
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laravel-ingress
  namespace: pi-k3s
  labels:
    app: laravel
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: pi-k3s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: laravel-service
            port:
              number: 80
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: laravel-service
            port:
              number: 80
