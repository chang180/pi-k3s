apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: pi-k3s
  labels:
    app: laravel
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel
      component: web
  template:
    metadata:
      labels:
        app: laravel
        component: web
    spec:
      containers:
      - name: laravel
        image: pi-k3s:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          hostPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          hostPort: 443
          name: https
          protocol: TCP
        env:
        # Import from ConfigMap
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: APP_NAME
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: APP_ENV
        - name: APP_DEBUG
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: APP_DEBUG
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: APP_URL
        - name: LOG_CHANNEL
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: LOG_CHANNEL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: LOG_LEVEL
        - name: DB_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: DB_CONNECTION
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: DB_DATABASE
        - name: CACHE_DRIVER
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: CACHE_DRIVER
        - name: SESSION_DRIVER
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: SESSION_DRIVER
        - name: QUEUE_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: QUEUE_CONNECTION
        - name: BROADCAST_DRIVER
          valueFrom:
            configMapKeyRef:
              name: laravel-config
              key: BROADCAST_DRIVER
        # Import from Secret
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: laravel-secrets
              key: APP_KEY
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: laravel-secrets
              key: DB_PASSWORD
        # Auto migrate flag
        - name: AUTO_MIGRATE
          value: "true"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "192Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /up
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /up
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        volumeMounts:
        - name: storage
          mountPath: /var/www/html/storage
        - name: letsencrypt
          mountPath: /etc/letsencrypt
          readOnly: true
      volumes:
      - name: storage
        emptyDir: {}
      - name: letsencrypt
        hostPath:
          path: /etc/letsencrypt
          type: Directory
