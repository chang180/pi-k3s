apiVersion: v1
kind: ConfigMap
metadata:
  name: laravel-config
  namespace: pi-k3s
data:
  APP_NAME: "Pi Calculator"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "http://pi-k3s.local"
  LOG_CHANNEL: "stderr"
  LOG_LEVEL: "info"

  # Database
  DB_CONNECTION: "sqlite"
  DB_DATABASE: "/var/www/html/database/database.sqlite"

  # Cache & Session (file-based for minimal memory)
  CACHE_DRIVER: "file"
  SESSION_DRIVER: "file"
  QUEUE_CONNECTION: "sync"

  # Broadcasting
  BROADCAST_DRIVER: "log"
