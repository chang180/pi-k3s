version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pi-k3s:latest
    container_name: pi-k3s-app
    ports:
      - "8080:80"
    environment:
      APP_NAME: "Pi Calculator"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: ${APP_KEY:-base64:PLEASE_GENERATE_KEY}
      LOG_CHANNEL: stderr

      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite

      CACHE_DRIVER: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync

      AUTO_MIGRATE: "true"
    volumes:
      - storage:/var/www/html/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  storage:
    driver: local
